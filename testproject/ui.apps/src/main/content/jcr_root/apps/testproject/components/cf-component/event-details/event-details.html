<sly data-sly-test="${wcmmode.edit}">
    <div class="cq-placeholder" data-emptytext="${component.title || 'Drag components here'}"></div>
</sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.all @ categories='testproject.custom'}" />
<sly data-sly-use.model="com.testproject.core.models.EventDetailsModel">
    <sly data-sly-list.item="${model.eventDetailsList}">
        <div class="event-card">
            <img src="${item.eventImage}" alt="${item.eventTitle}" />
            <h2>${item.eventTitle}</h2>
            <p><strong>Date:</strong> ${item.eventDate}</p>
            <p><strong>Location:</strong> ${item.location}</p>
            ${item.description @ context='html'}
            <div class="description" data-sly-unwrap>
                ${item.description @ context='html'}
            </div>
        </div>
</sly>
